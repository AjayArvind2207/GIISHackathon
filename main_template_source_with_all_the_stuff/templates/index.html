<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration form: </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../static/logo.png"/>
	<link rel="stylesheet" type="text/css" href="../static/index/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/index/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/index/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/index/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/index/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../static/index/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/index/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../static/index/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/index/css/main.css">
	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
</head>
<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<div class="contact100-form validate-form"  id = "form1">
				<span class="contact100-form-title">
					Registration form:
				</span>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name* </span>
					<input class="input100" id="name" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Date of birth*</span>
					<input class="input100" id="dob" type="date" name="dob" value = "2000-04-21" required>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select">
					<label for = "gender"> Gender*</label><br>
					<select id = "gender">
						<option value="Male">Male</option>
   	 					<option value="Female">Female</option>
    					<option value="Others">Others</option>
    					<option value="Prefer Not To Say">Prefer Not To Say</option>
					</select>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Weight is required">
					<span class="label-input100">Weight (in kgs)*</span>
					<input class="input100" id="weight" type="number" name="weight" placeholder = "70" required>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Height is required">
					<span class="label-input100">Height (in cm)*</span>
					<input class="input100" id="height" type="number" name="height" placeholder = "160" required>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Total cash (in dollars)*: </span>
					<div>
						<input class = "input100" id="payment" type = "number" name = "payment" placeholder = "1000" required>
					</div>

				</div>
				<div class="wrap-input100 validate-input" data-validate = "ID Number is required">
					<span class="label-input100">ID number: </span>
					<input class = "input100" id="id_official" type = "text" name = "id" required>
					<span class="focus-input100"></span>
				</div>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" id="submit_button">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</div>
			<div id="result" style="height: 100%;margin: auto;width: 60%;padding: 10px;">
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
	<script src="../static/index/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../static/index/vendor/animsition/js/animsition.min.js"></script>
	<script src="../static/index/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/index/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/index/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<script src="../static/index/index.js"></script>
	<script src="../static/index/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/index/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../static/index/vendor/countdowntime/countdowntime.js"></script>
	<script src="../static/index/js/main.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>
	<script src="../static/index/fireBase.js"></script>
</body>
</html>
